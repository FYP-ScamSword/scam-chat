name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install --dev

  tests:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Create env file
      working-directory: .
      run: |
        echo '${{ secrets.ENV_FILE }}' > .env

    - name: Run static analysis
      run: npx eslint .

    - name: Run integration test
      working-directory: .
      run: npm run test
