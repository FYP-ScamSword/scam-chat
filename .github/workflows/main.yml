name: Node.js CI with Static Analysis

on:
  [push]
 

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: cd telegram_api; npm install

    - name: Run static analysis
      run: $ npm install standard --save-dev; npx eslint .;

