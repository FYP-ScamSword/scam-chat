name: CI

on:
  push:
    branches: [ main ]
  # [push]
 

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: telegram_api

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install --dev && npm install eslint-config-standard --save-dev

    - name: Run static analysis
      run: npx eslint .

