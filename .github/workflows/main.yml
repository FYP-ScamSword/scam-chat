name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scam_chat

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install --dev
    
  tests:
    needs: build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: scam_chat
    
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install
      
    - name: 'Create env file'
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env

    - name: Run integration test
      working-directory: scam_chat
      run: npm run test

